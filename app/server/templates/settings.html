{% extends "base.html" %}

{% block content %}

    <h1> Configurations </h1>



    {% for key, value in config.items()  %}

        <div class="container w-100">
            <div class="row ">
                <h2>{{value.CommonName()}}</h2>
            </div>

            {% for attribute in value.__dict__.keys() %}

                <div class="row mt-3">
                    <p>{{value[attribute]}}</p>
                </div>

            {% endfor %}

        </div>
    {% endfor %}



{% endblock %}
